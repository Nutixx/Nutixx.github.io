<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="images/logo.jpg">
    <title>Форматування тексту в HTML5</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="box">
        <div class="calculator">
            <div class="calculator__title">Casio 3234</div>
            <input type = "text"  name = "firstname" class="calculator__text_box">
            <div class="calculator__bluebutton calculator__bluebutton_float"></div>
            <div class="calculator__buttons calculator__buttons_float clearfix">
                <div class="btn btn_float">7</div>
                <div class="btn btn_float">8</div>
                <div class="btn btn_float">9</div>
                <div class="btn btn_float">+</div>
                <div class="btn btn_float">4</div>
                <div class="btn btn_float">5</div>
                <div class="btn btn_float">6</div>
                <div class="btn btn_float">-</div>
                <div class="btn btn_float">1</div>
                <div class="btn btn_float">2</div>
                <div class="btn btn_float">3</div>
                <div class="btn btn_float">/</div>
                <div class="btn btn_float">,</div>
                <div class="btn btn_float">0</div>
                <div class="btn btn_float">=</div>
                <div class="btn btn_float">*</div>
            </div>
        </div>
        <div class="calculator">
            <div class="calculator__title">Casio 3234</div>
            <input type = "text"  name = "firstname" class="calculator__text_box">
            <div class="calculator__bluebutton calculator__bluebutton_position"></div>
            <div class="calculator__buttons">
                <div class="row">
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn">+</div>
                </div>
                <div class="row">
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn">-</div>
                </div>
                <div class="row">
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn">/</div>
                </div>
                <div class="row">
                    <div class="btn">,</div>
                    <div class="btn">0</div>
                    <div class="btn">=</div>
                    <div class="btn">*</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
