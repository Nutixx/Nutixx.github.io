<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.jpg">
    <title>Start</title>

    <!-- місце для підключення щрифтів з сервера Fonts Google -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body onload="console.log('Loaded');">
    <table>
        <thead>
            <tr>
                <th>№</th>
                <th>Дата</th>
                <th>Сальдо</th>
                <th>Коло</th>
                <th>Нараховано</th>
                <th>Реферал</th>
            </tr>
        </thead>
        <tbody>
        </tbody>

    </table>
    <button class="load-more-btn">
        <span class="refresh-icon">↻</span> Завантажити ще
    </button>

    <div class="pagination">
        <button class="prev-page">← Назад</button>
        <button class="page-number active" value=0>1</button>
        <button class="page-number" value=1>2</button>
        <button class="page-number" value=2>3</button>
        <button class="next-page">Вперед →</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
